<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
    <script>
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLanguage("Python");
        addLanguage("PHP");

        function optiAddLang(langName){
            const listItem = document.createElement('li');
            const myCon = document.createTextNode(langName)
            listItem.appendChild(myCon);
            document.querySelector('.language').appendChild(listItem);
        }
        optiAddLang("Java");

        function myOptiAddLang(LangName){
            const listItem = document.createElement('li');
            const myCon = document.createTextNode(LangName);
            listItem.appendChild(myCon);
            document.querySelector('.language').appendChild(listItem);
        }
        myOptiAddLang("Ruby");
        function addDiv(divCon){
            const myDiv = document.createElement('div');
            const myCon = document.createTextNode(divCon);
            myDiv.appendChild(myCon);
            document.body.appendChild(myDiv);
        }
        addDiv("My name is Raj");


    </script>
</html>
